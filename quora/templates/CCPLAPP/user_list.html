{% extends 'base.html' %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h2>User List</h2>
        <a href="{% url 'user-add' %}" class="btn btn-primary mb-3 float-right">Add User</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.is_active|yesno:"Yes,No" }}</td>
                    <td>
                        <a href="{% url 'user-edit' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'user-delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No users found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
